<div id="carouselExampleDark" class="carousel carousel-dark slide">
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active" aria-current="true"
      aria-label="Slide 1"></button>
    <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1" aria-label="Slide 2"></button>
    <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2" aria-label="Slide 3"></button>
  </div>
  <div class="carousel-inner">
    <div class="carousel-item active" data-bs-interval="10000">
      <img class="d-block w-100" style="max-height: 500px;"
        src="https://pinheadsinteractive.com/wp-content/uploads/2020/02/shutterstock_1179636829-scaled.jpg"
        alt="First slide">
      <div class="carousel-caption d-none d-md-block text-light">
        <h5>First slide label</h5>
        <p>Some representative placeholder content for the first slide.</p>
      </div>
    </div>
    <div class="carousel-item" data-bs-interval="2000">
      <img class="d-block w-100"
        src="https://www.stevenprintgallery.com.au/wp-content/uploads/2018/05/Screen-Shot-2018-05-18-at-4.18.13-pm.png"
        alt="Second slide">
      <div class="carousel-caption d-none d-md-block text-light">
        <h5>Second slide label</h5>
        <p>Some representative placeholder content for the second slide.</p>
      </div>
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" style="max-height: 500px;"
        src="https://images.unsplash.com/photo-1583004313509-086a16d5e415?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2027&q=80"
        alt="Third slide">
      <div class="carousel-caption d-none d-md-block text-light">
        <h5>Third slide label</h5>
        <p>Some representative placeholder content for the third slide.</p>
      </div>
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>

<mat-toolbar color="primary">
  <mat-toolbar-row class="align-items-center">

    <span *ngFor="let x of menus">
      <a mat-fab extended routerLink="{{x.routerLink}}">
        <mat-icon>{{x.icon}}</mat-icon>
        {{x.name}}
      </a>

      <button *ngIf="x.submenu" mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item *ngFor="let y of x.submenu">
          <a class="nav-link" routerLink="{{y.routerLink}}">
            <mat-icon>{{y.icon}}</mat-icon>
            <span>{{y.name}}</span>
          </a>
        </button>
      </mat-menu>

    </span>

  </mat-toolbar-row>
</mat-toolbar>


<nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="light">
  <div class="container-fluid">

    <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
      <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item *ngFor="let menu of menus">
        <a class="nav-link" routerLink="{{menu.routerLink}}">
          <mat-icon>{{menu.icon}}</mat-icon>
          <span>{{menu.name}}</span>
        </a>
      </button>
    </mat-menu>

  </div>
</nav>
