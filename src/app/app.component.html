<div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active" *ngFor="let img of _albums; let i = index;" [class.active]="i == 0">
      <img src="{{img.src}}" class="d-block w-100" alt="Alt {{i}} - {{img.src}}">
      <div class="carousel-caption d-md-block">
        <h3>{{i}} slide label</h3>
        <p>Some representative placeholder content for the {{i}} slide.</p>
        <p>{{img.src}}</p>
      </div>
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>

<mat-toolbar color="primary">
  <mat-toolbar-row class="align-items-center">

    <span *ngFor="let x of menus">
      <a mat-fab extended routerLink="{{x.routerLink}}">
        <mat-icon>{{x.icon}}</mat-icon>
        {{x.name}}
      </a>

      <button *ngIf="x.submenu" mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item *ngFor="let y of x.submenu">
          <a class="nav-link" routerLink="{{y.routerLink}}">
            <mat-icon>{{y.icon}}</mat-icon>
            <span>{{y.name}}</span>
          </a>
        </button>
      </mat-menu>

    </span>

  </mat-toolbar-row>
</mat-toolbar>

<section>
  <div class="container-fluid">
    <router-outlet></router-outlet>
  </div>
</section>
