<div class="mt-2 mb-2">
    <mat-grid-list cols="10" rowHeight="100px" class="gap-5">
        <mat-grid-tile *ngFor="let image of _albums; let i=index">
            <img [src]="image.thumb" (click)="open(i)" class="img-thumbnail" />
        </mat-grid-tile>
    </mat-grid-list>
</div>
