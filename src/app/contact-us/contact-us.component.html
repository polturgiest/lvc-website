<div class="row mt-3 g-2">
    <div class="col-sm-6">
        <div class="card h-100 w-100">
            <div class="p-3">
                <h1 class="mb-3">Contact Us</h1>
        
                <form #f="ngForm" novalidate (ngSubmit)="save(f.value, f.form.valid)">
                    <div class="mt-1">
                    <label class="form-label">Name</label>
                        <input type="text" name="name" [(ngModel)]="user.name" #name="ngModel" required minlength="5"
                            class="form-control" />
                        <small [hidden]="name.valid || (name.pristine && !f.submitted)" class="text-danger">
                            Name is required (minimum 5 characters).
                        </small>
                    </div>
        
                    <div ngModelGroup="address">
                        <div class="mt-1">
                            <label class="form-label">Street</label> 
                            <input type="text" name="street" [(ngModel)]="user.address.street" #street="ngModel" required
                                class="form-control" />
                    
                            <small [hidden]="street.valid || (street.pristine && !f.submitted)" class="text-danger">
                                Street is required.
                            </small>
                        </div>
                        <div class="mt-1">
                            <label class="form-label">Post code</label>
                            <input type="text" name="postcode" [(ngModel)]="user.address.postcode" class="form-control" />
                        </div>
                    </div>
        
                    <div class="col-12 mt-3">
                        <button class="btn btn-success" type="submit">Submit</button>
                    </div>
                </form>

                <section class="mt-5" *ngIf="showdetails">
                    <article><h3>Details: {{user | json}}</h3></article>
                </section>

            </div>
        </div>
    </div>
    <div class="col-sm-6">
        <div class="card h-100 w-100">
            <div class="card-body">
                <div class="ratio ratio-16x9">
                <iframe

                </div>
            </div>
        </div>
    </div>
